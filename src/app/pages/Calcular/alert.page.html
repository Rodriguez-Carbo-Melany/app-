<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Calcular Área de Rectángulo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario para ingresar la base y la altura -->
  <ion-item>
    <ion-label position="floating">Base</ion-label>
    <ion-input type="number" [(ngModel)]="base" placeholder="Ingresa la base"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input type="number" [(ngModel)]="altura" placeholder="Ingresa la altura"></ion-input>
  </ion-item>

  <!-- Botón para calcular el área -->
  <ion-button expand="block" color="primary" (click)="calcularArea()">
    Calcular Área
  </ion-button>

  <!-- Muestra el resultado si está disponible -->
  <ion-card *ngIf="resultado !== null">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      El área del rectángulo es: <strong>{{ resultado }}</strong> unidades².
    </ion-card-content>
  </ion-card>
</ion-content>
